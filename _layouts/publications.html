---
layout: default
---

<h1>Publications</h1>

<div id="publications-list">
  <p>Loading publications...</p>
</div>

<script>
// Replace with your ORCID ID
const ORCID_ID = "0000-0001-8746-8754";
const API_URL = `https://pub.orcid.org/v3.0/${ORCID_ID}/works`;

fetch(API_URL, {
  headers: {
    'Accept': 'application/json'
  }
})
.then(response => response.json())
.then(data => {
  const container = document.getElementById('publications-list');
  if (!data.group) {
    container.innerHTML = '<p>No publications found.</p>';
    return;
  }
  
  let html = '<ul class="publications">';
  data.group.forEach(group => {
    const work = group.works[0].work;
    const title = work.title?.title?.value || 'Untitled';
    const year = work.publication_date?.year?.value || 'n.d.';
    const url = work.url?.value || '#';
    
    // Get authors
    let authors = 'Authors unknown';
    if (work.contributors?.contributor) {
      const authorNames = work.contributors.contributor
        .map(contrib => contrib.contribution?.credit_name?.value || 'Unknown')
        .join(', ');
      authors = authorNames;
    }
    
    // Get journal/conference
    let source = '';
    if (work.journal_title?.value) {
      source = work.journal_title.value;
    } else if (work.citation?.citation_value?.value) {
      // Extract journal from citation if available
      const citation = work.citation.citation_value.value;
      const match = citation.match(/In ([^,]+)/);
      if (match) source = match[1];
    }
    
    html += `
      <li>
        <strong><a href="${url}" target="_blank">${title}</a></strong> (${year})<br>
        <em>${authors}</em><br>
        ${source ? `<small>${source}</small>` : ''}
      </li>
    `;
  });
  html += '</ul>';
  container.innerHTML = html;
})
.catch(error => {
  console.error('Error loading publications:', error);
  document.getElementById('publications-list').innerHTML = 
    '<p>Failed to load publications. Please check back later.</p>';
});
</script>

<style>
.publications {
  list-style: none;
  padding: 0;
}
.publications li {
  margin-bottom: 1.5em;
  padding-bottom: 1em;
  border-bottom: 1px solid #eee;
}
.publications li:last-child {
  border-bottom: none;
  margin-bottom: 0;
}
</style>
